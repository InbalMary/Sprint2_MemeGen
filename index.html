<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body onload="onIndexInit()" onresize="onResize()">
    <header>
        <a class="logo" href="index.html"><img src="./imgs/logo.png" alt=""></a>
        <nav class="header-links">
            <ul class="header-nav">
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="memes.html">Memes</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="canvas-container">
            <canvas width="400" height="400" onmousedown="onDown(event)" onmousemove="onMove(event)" onmouseup="onUp()"
                ontouchstart="onDown(event)" ontouchmove="onMove(event)" ontouchend="onUp()"></canvas>
        </div>
        <div class="editor">
            <input class="textInput" type="text" placeholder="Type your text here" oninput="onTextInput(this.value)" />

            <button><input type="color" form="miterCanvas" value="#000000"
                    onchange="onSetColor(this.value)" />üé®</button>
            <button class="font-size-up" value='20' onclick="onUpdateFontSize('+')">‚ûï</button>
            <button class="font-size-up" value='20' onclick="onUpdateFontSize('-')">‚ûñ</button>
            <button onclick="onAddLine()">Add Line üìù</button>
            <a class="download-link" href="#" onclick="onDownloadCanvas(this)" download="file-name">Download üì©</a>
            <button class="toggel-line" onclick="onToggeleLine()">Switch Line üîÅ</button>
            <select class="font-picker" onchange="onSetFont(this)">
                <option value="arial">Ariel</option>
                <option value="david">David</option>
                <option value="times new  roman">Times New Roman</option>
                <option value="georgia">Georgia</option>
                <option value="lucida console">Lucida Console</option>
                <option value="tahoma">Tahoma</option>                
            </select>
            <button class="btn-font" onclick="onSetAlignment('left')">Align left</button>
            <button class="btn-font" onclick="onSetAlignment('center')">Center</button>
            <button class="btn-font" onclick="onSetAlignment('right')">Align right</button>
            <button class="btn-font" onclick="onSetUpDown('up')">Up</button>
            <button class="btn-font" onclick="onSetUpDown('down')">Down</button>
            <button class="btn-font" onclick="onDeleteSelectedLine()">Delete Line</button>
            <button class="btn-font" onclick="onSaveMeme()">Save</button>
            <!-- 
            <select id="size" name="size" onchange="onSetSize(this.value)">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="5" selected>5</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>

            <select id="shape" name="shape" onchange="onSetShape(this.value)">
                <option value="circle" selected>Circle</option>
                <option value="square">Square</option>
                <option value="line">Line</option>
            </select>

            <button onclick="onClearCanvas()">Clear</button> -->


        </div>
    </main>

    <script src="js/services/utilService.service.js"></script>
    <script src="js/controllers/main.controller.js"></script>
    <script src="js/services/main.service.js"></script>

    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
</body>

</html>
