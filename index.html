<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body onload="onIndexInit()">
    <header>
        <a href="index.html">memegen</a> 
        <nav class="header-links">            
            <a href="gallery.html">Gallery</a> 
            <a href="memes.html">Memes</a> 
            <a href="about.html">About</a>
        </nav>
    </header>

    <main>
        <div class="canvas-container">
            <canvas width="400" height="400" onmousedown="onDown(event)" onmousemove="onMove(event)" onmouseup="onUp()"
                ontouchstart="onDown(event)" ontouchmove="onMove(event)" ontouchend="onUp()"></canvas>
        </div>
        <div class="editor">
            <div class="settings">

                <input required type="color" form="miterCanvas" value="#000000" onchange="onSetColor(this.value)" />
        
                <select id="size" name="size" onchange="onSetSize(this.value)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
        
                <select id="shape" name="shape" onchange="onSetShape(this.value)">
                    <option value="circle" selected>Circle</option>
                    <option value="square">Square</option>
                    <option value="line">Line</option>
                </select>
        
                <button onclick="onClearCanvas()">Clear</button>
        
            </div>
        </div>
    </main>

    <script src="js/services/utilService.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
</body>

</html>
